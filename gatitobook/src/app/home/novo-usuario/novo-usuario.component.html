<h4 class="text-center">registre-se e mostre seu pet ao mundo!</h4>

<form
  action="#"
  class="form mt-4"
  [formGroup]="novoUsuarioForm"
  (submit)="cadastrar()"
>
  <div class="form-group">
    <input
      type="text"
      placeholder="E-mail"
      class="form-control"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Email no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Nome Completo"
      class="form-control"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome completo inválido"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="Usuario"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
      novoUsuarioForm.get('userName')?.touched
    "
    mensagem="apenas caracteres minúsculos"
  ></app-mensagem>
  <app-mensagem
    *ngIf="
      novoUsuarioForm.get('userName')?.errors?.['usuarioExistente'] &&
      novoUsuarioForm.get('userName')?.touched
    "
    mensagem="Usuário já existente"
  ></app-mensagem>
  <div class="form-group">
    <input
      type="password"
      placeholder="Senha"
      class="form-control"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"
      mensagem="A senha deve ser diferente do usuário."
    >
    </app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastro</button>
</form>
